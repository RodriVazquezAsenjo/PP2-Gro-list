<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Pantry Page</title>
</head>
<body>
    <header>
        <nav id="nav-bar">
            <a href="index.html" aria-label="link to go to the homepage">Home</a>
            <a href="pantry.html" aria-label="link to go to the pantry page">Pantry</a>
            <a href="grocery.html" aria-label="link to go to the grocery list page">Grocery List</a>
            <a href="account.html" aria-label="link to go to the account page">Account</a>
        </nav>
        <div id="nav-edge"></div>
        <div id="nav-button">
            <button onclick="openNav()">+</button>
        </div>
    </header>
    <main>
        <section class="general-container" id="dashboard-section">
            <div class="title-container">
                <h2 class="general-title">Pantry</h2>
                <p class="general-subheader">Click each of the cards to add or remove items!</p>
            </div>
            <div class="content-container" id="pantry-list">
                <div class="add-remove-item" id="add-ingredient-container" onclick="closeWindow()">
                    <div class="add-remove-text">
                        <span class="add-remove">+</span>
                        <h3 class="pantry-title">Add Item</h3>
                    </div>
                </div>
                <div id="form-container">
                    <form id="ingredient-form">
                        <p class="button-close" onclick="closeWindow()">+</p>
                        <div class="form-entry">
                            <label class="add-ingredient-label" for="add-ingredient-text">Add your ingredient:</label>
                            <input type="text" id="add-ingredient-text" required>
                        </div>
                        <div class="form-entry">
                            <label class="add-ingredient-label" for="add-ingredient-quantity">Quantity:</label>
                            <input type="number" id="add-ingredient-quantity" required>
                        </div>
                        <div class="form-entry">
                            <label class="add-ingredient-label" for="add-ingredient-category">Category (optional):</label>
                            <input type="text" id="add-ingredient-category">
                        </div>
                        <div class="form-entry">
                            <label class="add-ingredient-label" for="add-ingredient-date">Expiry Date (optional):</label>
                            <input type="date" id="add-ingredient-date">
                        </div>
                        <div id="add-ingredient-buttons">
                            <button type="reset" class="button-medium" id="button-reset">Reset</button>
                            <button type="submit" class="button-medium" id="button-add">Add</button>
                        </div>
                    </form>
                </div>                
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer content can be added here -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
